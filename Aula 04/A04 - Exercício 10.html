<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>

<body>

    Saldo na conta: <input id="inputSaldoDaConta"> <br>

    <button onclick="analiseFinanças()">
        Verificar Finanças
    </button>

    <div id="saldoZerado"></div>
    <div id="saldoNegativo"></div>
    <div id="saldoPositivo"></div>

</body>

</html>

<script>

    function analiseFinanças() {
        var saldo = Number(inputSaldoDaConta.value)

        if (saldo == 0) {
            saldoZerado.innerHTML = `Conta zerada`
        }

        if (saldo < 0) {
            saldoNegativo.innerHTML = `Está devendo!`
        }

        if (saldo > 0) {
            saldoPositivo.innerHTML = `Saldo positivo!`
        }

    }
</script>
