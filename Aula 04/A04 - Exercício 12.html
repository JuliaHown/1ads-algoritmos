<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>

<body>

    Peso total no elevador: <input id="inputPesoElevador"> <br>

    <button onclick="totalNoElevador()">Ligar elevador</button>

    <div id="menor500"></div>
    <div id="maior500"></div>

</body>

</html>

<script>

    function totalNoElevador() {
        var pesoTotal = Number(inputPesoElevador.value)

        if (pesoTotal < 500) {
            menor500.innerHTML = `Elevador vai se mover`
        }

        if (pesoTotal > 500) {
            maior500.innerHTML = `Alguém precisa descer do elevador`
        }
    }
</script>
