<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 04</title>
</head>
<body>
    
    Valor da pizza: <input id="inputValorPizza"> <br>
    Quantidade de amigos: <input id="input_qtdAmigos"> <br>

    <button onclick="reuniaoPizza()">
        Rola a pizza?
    </button>

    <div id="muitoCaro"></div>
    <div id="rolouPizza"></div>

</body>
</html>

<script>

    function reuniaoPizza() {
        var valorPorPessoa = Number(inputValorPizza.value) / Number(input_qtdAmigos.value)

        if (valorPorPessoa > 20) {
            muitoCaro.innerHTML = `Deu ruim! Pizza muito cara!`
        }
        
        rolouPizza.innerHTML = `Cada amigo vai pagar R$${valorPorPessoa} pela pizza`
    }

</script>
