<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>

<body>

    Saldo da conta: <input id="inputSaldoBanco"> <br>
    Valor do débito: <input id="inputDebitoConta"> <br>
    <button onclick="movimentaçaoConta()">
        Analsar conta
    </button>

    <div id="saldoAtual"></div>
    <div id="negativo"></div>

</body>

</html>

<script>

    function movimentaçaoConta() {
        var novoValor = Number(inputSaldoBanco.value) - Number(inputDebitoConta.value)
        saldoAtual.innerHTML = `O saldo atual da conta corrente é R$${novoValor}`

        if (novoValor < 0) {
            negativo.innerHTML = `<p style="color:red"> <b> O saldo atual da conta corrente é R$${novoValor} </b>`
        }
    }

</script>
