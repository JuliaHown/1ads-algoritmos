<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    
    Valor da renda familiar: <input id="inputRendaF"> <br>
    Valor da prestação: <input id="inputPrestaçao"> <br>

    <button onclick="calculo_financiamento()">
        Verificar financiamento
    </button>

    <div id="financiamentoTotal"></div>
    <div id="financiamento30Mais"></div>

</body>
</html>

<script>

    function calculo_financiamento() {
        var renda = Number(inputRendaF.value)
        var prestaçao = Number(inputPrestaçao.value)
        var financiamento = (prestaçao / renda) * 100
            
        if (financiamento > 30) {
            financiamento30Mais.innerHTML = `Será necessário complementar a renda familiar`
        }

        financiamentoTotal.innerHTML = `A prestação corresponde a ${financiamento}% da renda familiar`

    }

</script>
