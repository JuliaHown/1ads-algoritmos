<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>

    Quantidade de filhos que você possui: <input id="input_qtdFilhos"> <br>

    <button onclick="analiseFamilia()">
        Analisar família
    </button>

    <div id="semTV"></div>
    <div id="semInternet"></div>
    <div id="semGame"></div>
    <div id="semNetflix"></div>

</body>

</html>

<script>

    function analiseFamilia() {
        var filhos = Number(input_qtdFilhos.value)

        if (filhos >= 1) {
            semTV.innerHTML = `Não tem TV`
        }

        if (filhos >= 2) {
            semInternet.innerHTML = `Não tem internet`
        }

        if (filhos >= 3) {
            semGame.innerHTML = `Não tem video game`
        }

        if (filhos >= 4) {
            semNetflix.innerHTML = `Não tem Netflix`
        }

    }

</script>
