</head>
<body>
    
    Quantidade de kWh consumida no mês: <input id="input_kWh_mes"> <br>
    <button onclick="kWh_consumido()">
        Calcular conta de luz
    </button>

    <div id="contaTotal"></div>
    <div id="contaDesconto"></div>

</body>
</html>

<script>

    function kWh_consumido() {
        var contaLuz = Number(input_kWh_mes.value) * 0.85
        var desconto = contaLuz - (contaLuz * 0.1) 

        if (input_kWh_mes.value < 100) {
            contaDesconto.innerHTML = `O valor da conta com 10% de desconto (kWh < 100) é de R$ ${desconto}`
        }

            contaTotal.innerHTML = `O valor da conta é de R$ ${contaLuz}`

    }
        
        

</script>
