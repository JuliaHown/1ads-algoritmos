<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    Quantidade de chocolates comprados: <input id="input_chocolates"> <br>

    <button onclick="compras()">
        Compra
    </button>

    <p id="acimaDuzia"></p>
    <p id="abaixoDuzia"></p>

</body>
</html>

<script>

    function compras() {
        var totalChocolates = Number(input_chocolates.value)
        var preço = Number(3.00)
        var descontoDaDuzia = preço - Number(0.50)
        var compraPreço = totalChocolates * preço
        var compraDesconto = totalChocolates * descontoDaDuzia

        if(totalChocolates >= 12) {
            acimaDuzia.innerHTML = `O valor da sua compra foi de R$${compraDesconto}.`
        } else {
            abaixoDuzia.innerHTML = `O valor da sua compra foi de R$${compraPreço}.`
        }
    }
</script>
