<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>

    Saldo da conta: <input id="input_saldoConta"> <br>
    Valor do débito (saque): <input id="input_debito"> <br>

    <button onclick="analise()">
        Analisar conta
    </button>

    <p id="positivo"></p>
    <p id="negativo"></p>

</body>
</html>

<script>

    function analise() {
        var saldo = Number(input_saldoConta.value);
        var débito = Number(input_debito.value);
        var saldoAtualizado = saldo - débito


        if(saldoAtualizado >= 0) {
            positivo.innerHTML = `<p style="color:blue"><i>O saldo atual da conta corrente é ${saldoAtualizado}</i>`
        } else {
            negativo.innerHTML = `<p style="color:red"><br>O saldo atual da conta corrente é ${saldoAtualizado}</br>`
        }
    }
</script>
