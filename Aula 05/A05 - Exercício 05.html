<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    Insira a nota 1: <input id="input_NotaUm"> <br>
    Insira a nota 2: <input id="inputNotaDois"> <br>

    <button onclick="situacaoAluno()">
        Verificar situação
    </button>

    <p id="acimaSeis"></p>
    <p id="abaixoSeis"></p>

</body>
</html>

<script>

    function situacaoAluno() {
        var NotaUm = Number(input_NotaUm.value);
        var NotaDois = Number(inputNotaDois.value);
        var média = (NotaUm + NotaDois) / 2

        if(média > 6) {
            acimaSeis.innerHTML = `Parabéns, aprovado!`
        } else {
            abaixoSeis.innerHTML = `Tente outra vez...`
        }
    }
</script>
