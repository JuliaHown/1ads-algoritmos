<body>

    Seu nome: <input id="inputNome"> <br>
    Sua idade: <input id="inputIdade"> <br>
    <button onclick="avaliacao()">
        Avaliar aluno
    </button>

    <p id="maior"></p>
    <p id="menor"></p>

</body>

<script>

    function avaliacao() {
        var Idade = Number(inputIdade.value);
        var Nome = inputNome.value;

        if(Idade >= 18) {
            maior.innerHTML = `${Nome} vamos tirar a CNH?`
        } else {
            menor.innerHTML = `${Nome} vai jogar PlayStation`
        }
    }
</script>
