<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 da Lista de JS</title>
</head>
<body>
        Cidade Natal: <input id="input_cidadeNatal"><br>
        Ano de Nascimento: <input id="input_anoDeNascimento">
        <button onclick="cumprimentar()">
            Cadastrar
        </button>
</body>
</html>

<script>

    function cumprimentar() {
        alert("Você nasceu na cidade de " + input_cidadeNatal.value + " em " + input_anoDeNascimento.value)
    }

</script>
