<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 Lista JS</title>
</head>
<body>
    Time que você torce: <input id="input_time_que_torce">
    Número de mundiais: <input id="input_numero_mundiais">
    <button onclick="cumprimentar()">
        Amo meu time
    </button>
</body>
</html>

<script>

    function cumprimentar() {
        alert("O time " + input_time_que_torce.value + " tem " + input_numero_mundiais.value + " mundiais da FIFA")
    }

</script>
