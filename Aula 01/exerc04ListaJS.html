<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04 Lista JS</title>
</head>
<body>
    Nome da rua: <input id="input_nome_rua">
    Avenida: <input id="input_nome_avenida">
    Vila: <input id="input_nome_vila">
    Número da casa: <input id="input_numero_casa">
    <button onclick="cumprimentar()">
        Onde eu moro
    </button>
</body>
</html>

<script>

    function cumprimentar() {
        alert("Seu logradouro é " + input_nome_rua.value + ". O número do seu logradouro é " + input_numero_casa.value)
    }
</script>
