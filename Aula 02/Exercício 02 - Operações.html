<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 - Lista de Introdução de Operações</title>
</head>
<body>
    Valor da pizza: <input id="input_valorPizza">
    <br>
    Quantidade de amigos: <input id="input_qtdAmigos">
    <button onclick="valorPizza()">
        #lovePizza
    </button>
</body>
</html>

<script>

    function valorPizza() {
        var preço = Number(input_valorPizza.value)
        var amigos = Number(input_qtdAmigos.value)
        var calculo = preço / amigos
        alert("Cada um dos " + amigos + " amigos vai pagar R$ " + calculo)
    }

</script>
