<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Lista de Introdução de Operações</title>
</head>
<body>
    Idade: <input id="input_idade">
    <br>
    <button onclick="aposentadoria_homem()">
        Aposentadoria Homem
    </button>
    <button onclick="aposentadoria_mulher()">
        Aposentadoria Mulher
    </button>
</body>
</html>

<script>

    function aposentadoria_homem() {
        var idade = Number(input_idade.value)
        var calculo = Number(70) - idade
        alert("Falta " + calculo + " ano(s) para a sua aposentadoria.")
    }

    function aposentadoria_mulher() {
        var idade = Number(input_idade.value)
        var calculo = Number(60) - idade
        alert("Falta " + calculo + " ano(s) para a sua aposentadoria.")
    }

</script>
