<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    
    Peso da criança: <input id="input_peso">
    <br>
    <button onclick="analisePeso()">
        Analisar Peso
    </button>

    <p id="abaixo"></p>
    <p id="acima"></p>
    <p id="media"></p>
    <p id="perfeito"></p>

</body>
</html>

<script>

    function analisePeso() {
        var Peso = Number(input_peso.value);

        if(Peso < 13.5) {
            abaixo.innerHTML = `Abaixo do peso`
        } else if(Peso == 18.3) {
            perfeito.innerHTML = `Peso perfeito`
        } else if(Peso <= 21.2) {
            media.innerHTML = `Peso na média`
        } else {
            acima.innerHTML = `Acima do Peso`
        }
    }
</script>
