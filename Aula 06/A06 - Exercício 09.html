<script>

    function economizado() {
        var meta = Number(inputMeta.value)
        var guardado = Number(inputDinheiroGuardado.value)
        var diferença = meta - guardado

        if(guardado >= meta) {
            alcancado.innerHTML = `Parabéns, meta alcançada!.`
        }
    }
    
</script>
