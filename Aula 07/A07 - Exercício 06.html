<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    
    Nota do aluno: <input id="inputNotaAluno">
    <br>
    Frequência do aluno: <input id="inputFreqAluno">
    <br>
    <button onclick="avaliarAluno()">
        Avaliar aluno
    </button>

</body>
</html>

<script>

    function avaliarAluno() {
        Nota = Number(inputNotaAluno.value);
        Frequencia = Number(inputFreqAluno.value);

        if(Nota >= 6 && Frequencia >= 75) {
            alert("Parabéns! Aprovado")
        } else {
            alert("Infelizmente, não foi desta vez")
        }
    }
</script>
