<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    Hora em que costuma acessar a Netflix: <input id="inputHoraNetflix">
    <br>
    <button onclick="analiseNetflix()">
        Ver recomendação
    </button>

    <p id="naorecomendado"></p>
</body>
</html>

<script>

    function analiseNetflix() {
        var Hora = Number(inputHoraNetflix.value);

        if(Hora >= 19 && Hora <= 21) {
            naorecomendado.innerHTML = `Não é recomendável que você assista sua
            série favorita no horário ${Hora}h!`
        } else {
            naorecomendado.innerHTML = `O horário ${Hora} é adequado para assistir 
            sua série favorita!`
        }
    }
</script>
