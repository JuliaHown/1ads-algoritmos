<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    Sua renda: <input id="input_rendaUsuario">
    <br>
    Renda familiar: <input id="input_rendaFamiliar">
    <br>
    <button onclick="analiseRenda()">
        Verificar ajuda
    </button>

</body>
</html>

<script>

    function analiseRenda() {
        var RendaUsuario = Number(input_rendaUsuario.value);
        var RendaFamiliar = Number(input_rendaFamiliar.value);

        if(RendaUsuario <= 1050 && RendaFamiliar <= 2100) {
            alert("Você terá direito!")
        } else {
            alert("Você NÃO terá direito")
        }
    }
</script>
