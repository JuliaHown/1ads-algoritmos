<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>

    Nota do aluno: <input id="input_NotaAluno">
    <br>
    <button onclick="analiseNota()">
        Avaliar aluno
    </button>

    <p id="valida"></p>
    <p id="invalida"></p>

</body>
</html>

<script>

    function analiseNota() {
        var Nota = Number(input_NotaAluno.value);

        if(Nota >= 0 && Nota <= 10) {
            valida.innerHTML = `Nota válida!`
        } else {
            alert("Onde já se viu nota menor que 0 e maior que 10?!")
        }
    }
    
</script>
