<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>

    Renda individual: <input id="input_rendaIndividual">
    <br>
    Renda familiar: <input id="input_rendaFamiliar">
    <br>
    <button onclick="analise()">
        Terei o benefício
    </button>

    <p id="beneficiado"></p>
    <p id="naobeneficiado"></p>

</body>
</html>

<script>

    function analise() {
        var individual = Number(input_rendaIndividual.value);
        var familiar = Number(input_rendaFamiliar.value);

        if (individual <= 2000 || familiar <= 3000) {
            beneficiado.innerHTML = `Você terá direito ao auxílio`
        } else {
            naobeneficiado.innerHTML = `Sem direito ao auxílio`
        }
    }
</script>
