<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>

    <h1>Calculadora de cansaço aprimorada do aluno SPTech</h1>
    <br>
    Meio de transporte: <input id="input_transporte">
    <br>
    Distância da sua casa até a faculdade: <input id="input_distancia">
    <br>
    <button onclick="cansaçoTotal()">
        Calcular cansaço
    </button>

</body>

</html>

<script>

    function cansaçoTotal() {
        var transporte = input_transporte.value;
        var distância = Number(input_distancia.value)

        if (distância <= 10) {
            if (transporte == "Carro" || transporte == "Metrô" || transporte == "Ônibus") {
                alert(`Tá tranks...`)
            }
        } else if (distância > 10) {
            if (transporte == "Carro") {
                alert(`É... um pouco cansado`)
            } else if (transporte == "Metrô" || transporte == "Ônibus") {
                alert(`Bem cansado`)
            } else if (transporte == "Bicicleta") {
                alert(`Vish... tá só o pó...`)
            }
        }
    }
</script>
