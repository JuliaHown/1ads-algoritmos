<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>

    Nota no ENEM: <input id="input_enem">
    <br>
    Nota no vestibular: <input id="input_vestibular">
    <br>
    <button onclick="avaliacao()">
        Avaliação
    </button>

</body>
</html>

<script>

    function avaliacao() {
        var ENEM = Number(input_enem.value);
        var vestibular = Number(input_vestibular.value);

        if (ENEM >= 800 || vestibular >= 700) {
            alert(`Parabéns! Aprovado`)
        } else {
            alert(`Tente semestre que vem!`)
        }
    }
</script>
