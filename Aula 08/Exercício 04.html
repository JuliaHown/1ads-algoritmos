<body>
    Modo de pagamento: <input id="input_pagamento">
    <br>
    <button onclick="analisar_compra()">
        Analisar compra
    </button>
</body>

<script>

    function analisar_compra() {
        var pagamento = input_pagamento.value;

        if (pagamento == "dinheiro" || pagamento == "débito") {
            alert(`Você terá que pagar a vista`)
        } else if (pagamento == "crédito" || pagamento == "boleto") {
            alert(`Pagamento poderá ser parcelado`)
        }
    }
</script>
